name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Install gems
      run: |
        gem install bundler --no-ri --no-rdoc
        bundle install --jobs 4 --retry 3
    - name: Run tests
      run: bundle exec rspec
