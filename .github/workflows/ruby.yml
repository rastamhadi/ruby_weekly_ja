name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - name: Install gems
      run: |
        gem update --system
        gem install bundler -N
        bundle install --jobs 4 --retry 3
    - name: Run tests
      run: bundle exec rspec
